<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="~{fragments/header :: header(~{::link},~{:://head/script})}">
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
    <title>Match</title>
</head>
<body>
<div class="container">
  <div class="match_main"> <!-- Board Main Start -->
    <h3>매치 페이지</h3>
    <button type="button" th:onclick="|location.href='@{/match/matchAdd}'|" class="btn btn-primary p-2 float-end mb-3">매치생성</button>
    <div class="match_main"> <!-- Board Main Start -->

      <div class="btn-group">
        <button class="btn btn-primary p-1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          지역
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">서울</button></li>
          <li><button class="dropdown-item" type="button">경기</button></li>
          <li><button class="dropdown-item" type="button">인천</button></li>
        </ul>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary p-1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          매치종류
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">단식</button></li>
          <li><button class="dropdown-item" type="button">복식</button></li>
          <li><button class="dropdown-item" type="button">전체</button></li>
        </ul>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary p-1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          코트종류
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">실내</button></li>
          <li><button class="dropdown-item" type="button">실외</button></li>
          <li><button class="dropdown-item" type="button">전체</button></li>
        </ul>
      </div>

      <select id="region_btn">
        <option selected>지역</option>
        <option value="1">서울</option>
        <option value="2">경기</option>
        <option value="3">인천</option>
      </select>
      <select id="type_btn">
        <option selected>매치종류</option>
        <option value="1">단식</option>
        <option value="2">복식</option>
        <option value="3">전체</option>
      </select>
      <select id="court_btn">
        <option selected>코트종류</option>
        <option value="1">실내</option>
        <option value="2">실외</option>
        <option value="3">전체</option>
      </select>




      <table class="table table-success table-striped table-hover">
        <thead>
        <tr>
          <th>매치 시작시간</th>
          <th>매치 종료시간</th>
          <th>매치장소</th>
          <th>인원수</th>
          <th>닉네임</th>
          <th>상태</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "match:${matchList}">
          <td th:text="${match.startTime}">1</td>
          <td th:text="${match.endTime}">1</td>
          <td th:text="${match.matchPlace}">1</td>
          <td th:text="${match.playerNumber}"></td>
          <td th:text="${match.member.nickname}"></td>
          <td th:text="${match.matchCondition}"></td>
          <td>
            <a th:href="@{/match/detail/{id} (id=${match.id})}"
               th:if="${session.loginMember != null}">보기</a>
          </td>
        </tr>
        </tbody>
      </table>

      <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/boards/home(page=${page-1})}"
           th:text ="${page}"></a>
        <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
      </th:block>
    </div> <!-- Board Main End -->
    <button type="button" th:onclick="|location.href='@{/}'|">이전</button>
  </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/menuSelect.js"></script>


<script>
  function changeSelect() {
    var regionSelect = document.getElementById("region_btn");
    var selectValue = regionSelect.options[regionSelect.selectedIndex].value;
    var selectText = regionSelect.options[regionSelect.selectedIndex].text;
    alert(selectValue);

  }
  $("#region_btn option:selected").val();
  $("#region_btn").val();
  $('select[name="selectName"]').val();

</script>
</body>
</html>
