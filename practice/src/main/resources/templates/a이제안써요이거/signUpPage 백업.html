<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::link},~{:://head/script})}">
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap"
        rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/signUpPage.css">

</head>
<body>
  <nav th:replace="fragments/bodyheader :: bodyHeader"></nav>

  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="container py-4">
    <div class="row align-items-center justify-content-between">
      <a class="gogotennis_logo navbar-brand h1 text-center">GOGOTENNIS</a>
      <a class="navbar-brand h1 text-center">회원가입</a>
    </div>
    <br>
    <br>
    <div class="row align-items-center justify-content-center">
      <div class="col-md-4 col-md-offset-4">
        <form role="form" th:object="${member}" action="/members/new" method="post"> <!-- signup form -->
          <div class="field-error" th:errors="${member.loginId}"></div>
          <div class="form-group input-group mb-4 border rounded-pill p-1">
            <input id="login-id" type="text" class="form-control bg-none border-0 rounded-circle"
                   th:field="${member.loginId}" placeholder="   아이디를 입력해주세요."/>
            <button type="button" id="id-dup-button" class="dup-check-button border-0"
                    style="background: none">
            <i class="mx-3 mt-2 mb-1 bi bi-search"></i>중복확인
            </button>
          </div>
          <div class="field-error" th:errors="${member.password}"></div>
          <div class="form-group input-group mb-4 border rounded-pill p-1">
            <input id="password" type="password" class="form-control bg-none border-0 rounded-circle"
                   th:field="${member.password}" placeholder="   비밀번호를 입력해주세요."/>
          </div>
          <div class="field-error" th:errors="${member.nickname}"></div>
          <div class="form-group input-group mb-4 border rounded-pill p-1">
            <input id="nickname" type="text" class="form-control bg-none border-0 rounded-circle"
                   th:field="${member.nickname}" placeholder="   닉네임을 입력해주세요."/>
            <button type="button" id="nick-dup-button" class="dup-check-button border-0"
                    style="background: none">
              <i class="mx-3 mt-2 mb-1 bi bi-search"></i>중복확인
            </button>
          </div>
          <div class="field-error" th:errors="${member.email}"></div>
          <div class="form-group input-group mb-4 border rounded-pill p-1">
            <input id="email" type="email" class="form-control bg-none border-0 rounded-circle"
                   th:field="${member.email}"
                   placeholder="이메일을 입력해주세요."/>
            <button type="button" id="email-dup-button" class="dup-check-button border-0"
                    style="background: none">
              <i class="mx-3 mt-2 mb-1 bi bi-search"></i>중복확인
            </button>
          </div>
          <div class="form-check">
            <label>생년월일</label>
            <br>
            <select class="col-sm-5" th:field="${member.year}" id="year"></select>
            <select class="col-sm-3" th:field="${member.month}" id="month"></select>
            <select class="col-sm-3" th:field="${member.day}" id="day"></select>
            <br>
            <br>
          </div>
          <div class="field-error" th:errors="${member.phoneNumber}"></div>
          <div class="form-group input-group mb-4 border rounded-pill p-1">
            <input id="phone-number" type="text" class="form-control bg-none border-0 rounded-circle"
                   th:field="${member.phoneNumber}"
                   placeholder="전화번호를 입력해주세요.">
          </div>
          <div class="container">
            <div class="d-flex justify-content-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${member.gender}" id="inlineRadio1" value="MALE">
                <label class="form-check-label" for="inlineRadio1">남</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="${member.gender}" id="inlineRadio2" value="FEMALE">
                <label class="form-check-label" for="inlineRadio2">여</label>
              </div>
            </div>
            <div class="field-error d-flex justify-content-center" th:errors="${member.gender}"></div>
          </div>
          <br>
          <div class="row align-items-center justify-content-center">
            <button type="submit" class="button-submit border-1 btn-light shadow-sm submit"
                    id="signup-submit">
              회원가입
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
<script th:src="@{/js/signUpPage.js}"></script>
</html>
